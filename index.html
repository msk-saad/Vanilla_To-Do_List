<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>
</head>

<body>
  <div class="container">
    <h1 class="title">To-Do App</h1>
    <div class="add-task">

      <input type="text" id="task-text" class="task-text" placeholder="Enter your task...">
      <button id="add-btn" class="add-btn">+</button>
     
    </div>

    
    <div class="task-container" id="task-container">
      <div class="task" id="task-list">
        <!-- <input type="checkbox" name="task1" id="task-check"> -->
        <ul id="taskList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
